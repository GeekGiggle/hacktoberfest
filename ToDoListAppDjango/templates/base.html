<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items - Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #F0F0F0; /* Light grey background */
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156;
        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #ffffff;
            -webkit-box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f9f9; /* Slightly off-white for less brightness */
        }

        input {
            outline: none;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #FF9F00 0%, #FF6F00 43%, #FF6F00 100%);
        }

        input[type=text],
        input[type=password] {
            border: 1px solid #FFC107; /* Light orange border */
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #ffffff; /* White background */
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #FF6F00; /* Orange label color */
        }

        .button {
            border: 1px solid #FF6F00; /* Darker orange border */
            background-color: #FF6F00; /* Darker orange background */
            color: #FFF; /* White text */
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #FF9F00; /* Lighter orange on hover */
        }

        .form-wrapper {
            padding: 20px;
        }

        .form-title {
            font-size: 24px;
            text-align: center;
            color: #333; /* Dark grey text for better readability */
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .already-registered {
            text-align: center;
            margin-top: 20px;
        }

        .already-registered a {
            color: #FF6F00; /* Orange color for the link */
            text-decoration: none;
            font-weight: bold;
        }

        .already-registered a:hover {
            text-decoration: underline;
        }
    </style>
</head>

{% block content %}
    
    
{% endblock content %}



</html>
