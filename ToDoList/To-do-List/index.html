<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="decorative-image top-left"></div>
    <div class="decorative-image top-right"></div>
    <div class="decorative-image bottom-left"></div>
    <div class="decorative-image bottom-right"></div>

    <div class="container">
        <h1 class="text-center mb-4">To-Do List with Dashboard</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Tasks</h5>
                        <p class="card-text" id="totalTasks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Completed Tasks</h5>
                        <p class="card-text" id="completedTasks">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pending Tasks</h5>
                        <p class="card-text" id="pendingTasks">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="todoForm">
                    <div class="input-group mb-3">
                        <input type="text" id="todoInput" class="form-control" placeholder="Enter a new task" required>
                        <button class="btn btn-primary" type="submit">Add Task</button>
                    </div>
                </form>
                <ul id="todoList" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
  
</body>
<script src="script.js"></script>
</html>
