<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
        <div class = "weatherApp">
            <div class = "firstRow">
                <input type="input" class="inputBox" placeholder="Enter your city">
                <button type="button" class="searchButton" id="searchButton" onclick="checkWeather()"><img src="./images/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>

            <div class="weather">
                <img src="./images/rain.png" class = "weather-icon" alt="maybe due to weather the content hasn't loaded.Stay Tuned">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Bareilly</h2>

                    <div class="details">
                        <div class="col">
                            <img src="./images/humidity.png" alt="humidity">
                            <div class = "humid">
                                <p class="humidity">50% </p>
                                <p>Humidity</p>
                            </div>
                        </div>

                        <div class="col2">
                            <img src="./images/wind.png" alt="wind">
                            <div class = "windy">
                                <p class="wind">15 km/h</p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    
    <script>
        const apiKey = "652354fab8e56582bf893565d3bfc806";

        const inputBox = document.querySelector(".inputBox");
        const searchBtn = document.querySelector(".searchButton");
        const weatherIcon = document.querySelector(".weather-icon")
       

        async function checkWeather(city){
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else{
                var data  = await response.json();
            // console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = `${Math.round(data.main.temp)}°C`;
            document.querySelector(".humidity").innerHTML = `${data.main.humidity} %`;
            document.querySelector(".wind").innerHTML = `${data.wind.speed} km/h`;

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src = "./images/clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src = "./images/clear.png";
            }  
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src = "./images/rain.png";
            }  
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src = "./images/mist.png";
            }  
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src = "./images/drizzle.png";
            }  
            else{
                weatherIcon.src = "./snow.png";
            }
            
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
            }
           
        }

        searchBtn.addEventListener("click",
        () => {
               const city = inputBox.value;
               checkWeather(city);
        }
    )   
    </script>
</body>
</html>
